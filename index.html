<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="empty-state">
        <div class="add-points-btns-home">
            <button class="plus-three-point" id="home-plus-3">
                <div class="overlap">
                    <div class="text-wrapper-2">+3</div>
                    <div class="rectangle"></div>
                </div>
            </button>
            <button class="plus-two-point" id="home-plus-2">
                <div class="overlap">
                    <div class="text-wrapper-2">+2</div>
                    <div class="rectangle"></div>
                </div>
            </button>
            <button class="plus-one-point" id="home-plus-1">
                <div class="overlap">
                    <div class="text-wrapper-2">+1</div>
                    <div class="rectangle"></div>
                </div>
            </button>
        </div>
        <div class="add-points-btns-home-2">
            <button class="plus-three-point" id="guest-plus-3">
                <div class="overlap">
                    <div class="text-wrapper-2">+3</div>
                    <div class="rectangle"></div>
                </div>
            </button>
            <button class="plus-two-point" id="guest-plus-2">
                <div class="overlap">
                    <div class="text-wrapper-2">+2</div>
                    <div class="rectangle"></div>
                </div>
            </button>
            <button class="plus-one-point" id="guest-plus-1">
                <div class="overlap">
                    <div class="text-wrapper-2">+1</div>
                    <div class="rectangle"></div>
                </div>
            </button>
        </div>
        <div class="overlap-2">
            <div class="home-score"></div>
            <div class="home-points-text" id="home-score">0</div>
        </div>
        <div class="overlap-3">
            <div class="home-score"></div>
            <div class="home-points-text" id="guest-score">0</div>
        </div>
        <div class="board-title-home">HOME</div>
        <div class="board-title-home-2">GUEST</div>
        <div class="text-wrapper-3">SCORE</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
