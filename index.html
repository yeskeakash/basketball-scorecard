<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="empty-state">
        <div class="add-points-btns-home">
            <div class="plus-three-point">
                <div class="overlap-group"><div class="text-wrapper">+3</div></div>
            </div>
            <div class="plus-two-point">
                <div class="overlap">
                    <div class="text-wrapper-2">+2</div>
                    <div class="rectangle"></div>
                </div>
            </div>
            <div class="plus-one-point">
                <div class="overlap">
                    <div class="text-wrapper-2">+1</div>
                    <div class="rectangle"></div>
                </div>
            </div>
        </div>
        <div class="add-points-btns-home-2">
            <div class="plus-three-point">
                <div class="overlap-group"><div class="text-wrapper">+3</div></div>
            </div>
            <div class="plus-two-point">
                <div class="overlap">
                    <div class="text-wrapper-2">+2</div>
                    <div class="rectangle"></div>
                </div>
            </div>
            <div class="plus-one-point">
                <div class="overlap">
                    <div class="text-wrapper-2">+1</div>
                    <div class="rectangle"></div>
                </div>
            </div>
        </div>
        <div class="overlap-2">
            <div class="home-score"></div>
            <div class="home-points-text">0</div>
        </div>
        <div class="overlap-3">
            <div class="home-score"></div>
            <div class="home-points-text">0</div>
        </div>
        <div class="board-title-home">HOME</div>
        <div class="board-title-home-2">GUEST</div>
        <div class="text-wrapper-3">SCORE</div>
    </div>
</body>
</html>
